<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Aldeias Seguras Pessoas Seguras</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --green:#3a7d44;
      --green-2:#2e7d32;
      --line:#e7e7e7;
      --shadow:0 8px 24px rgba(0,0,0,.10);
      --bg-grad: radial-gradient(1100px 500px at 10% -10%, #eaf7ee 0%, transparent 60%),
                 radial-gradient(1000px 500px at 110% 0%, #eef5ff 0%, transparent 55%),
                 linear-gradient(#fafafa, #f5f7f6);
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Roboto',sans-serif; color:#333; line-height:1.6;
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:var(--bg-grad);
    }

    a{text-decoration:none; color:var(--green)}
    a:hover{ text-decoration:underline }

    /* Cartão de autenticação */
    .auth-card{
      width: 100%;
      max-width: 420px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .auth-head{
      padding:1rem 1.25rem;
      display:flex; align-items:center; gap:.6rem;
      border-bottom:1px solid var(--line);
      background:#f9fbf9;
    }
    .auth-head img{ width:34px; height:34px }
    .auth-head h1{ margin:0; font-size:1rem; color:var(--green); font-weight:700 }

    .auth-body{ padding:1.25rem 1.25rem 1rem }
    .title{ margin:.2rem 0 .2rem; font-size:1.35rem; font-weight:700; color:#1b5e20 }
    .subtitle{ margin:0 0 .8rem; color:#4c6b50; font-size:.95rem }

    label{ display:block; font-weight:600; color:#1f3b22; margin:.25rem 0 .25rem }
    .input-wrap{ position:relative }
    input{
      width:100%; padding:.8rem .85rem;
      border:1px solid #cfd9cf; border-radius:10px; outline:none; font:inherit; background:#fff;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.02);
    }
    input:focus{ border-color:#9acd9e; box-shadow:0 0 0 3px rgba(58,125,68,.12), inset 0 1px 2px rgba(0,0,0,.02) }

    /* Mostrar/ocultar password */
    .toggle-pass{
      position:absolute; right:.4rem; top:50%; transform:translateY(-50%);
      border:0; background:#eef7ef; color:var(--green-2);
      padding:.35rem .55rem; border-radius:8px; cursor:pointer;
      border:1px solid #d5ead7; font-weight:600;
    }

    .row{ display:grid; grid-template-columns:1fr; gap:.8rem }

    .actions{
      display:flex; align-items:center; justify-content:space-between; gap:.6rem; margin-top:.3rem;
    }
    .remember{ display:flex; align-items:center; gap:.45rem; font-size:.95rem }
    .link-sm{ font-size:.95rem }

    .btn{
      display:inline-block; width:100%;
      padding:.85rem 1rem; border:0; border-radius:10px; font-weight:700; cursor:pointer;
      background:linear-gradient(180deg,#2e7d32,#256b2a); color:#fff; box-shadow:0 3px 10px rgba(46,125,50,.25);
      margin-top:.6rem;
    }
    .btn:hover{ filter:brightness(1.03) }

    .muted{ text-align:center; font-size:.95rem; color:#566; margin:.6rem 0 0 }
    .error{
      display:none; margin:.35rem 0 0; font-size:.9rem; color:#c62828;
    }

    /* Voltar */
    .back-link{
      position:fixed; top:14px; left:16px; font-weight:600; padding:.35rem .55rem;
      background:#eef7ef; border:1px solid #d5ead7; color:var(--green-2); border-radius:999px;
    }

    @media (max-width: 520px){
      .auth-card{ margin: 0 12px; }
      .back-link{ position:fixed; top:10px; left:10px }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Voltar</a>

  <main class="auth-card" role="main">
    <div class="auth-head">
      <img src="Imagens/Aldeia.png" alt="Logótipo">
      <h1>Aldeias Seguras Pessoas Seguras</h1>
    </div>

    <div class="auth-body">
      <h2 class="title">Entrar</h2>
      <p class="subtitle">Acede à tua área reservada.</p>

      <form id="loginForm" novalidate>
        <div class="row">
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="username" required />
            <div id="emailErr" class="error">Introduz um e-mail válido.</div>
          </div>

          <div>
            <label for="password">Palavra-passe</label>
            <div class="input-wrap">
              <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />
              <button type="button" class="toggle-pass" aria-pressed="false" aria-controls="password">Mostrar</button>
            </div>
            <div id="passErr" class="error">A palavra-passe deve ter pelo menos 6 caracteres.</div>
          </div>
        </div>

        <div class="actions">
          <label class="remember">
            <input type="checkbox" id="remember" /> Lembrar-me
          </label>
          <a class="link-sm" href="recuperar_senha.html">Esqueceu-se da palavra-passe?</a>
        </div>

        <button type="submit" class="btn">Entrar</button>

        <p class="muted">Ainda não tem conta?
          <a href="registro.html">Registar-se</a>
        </p>
      </form>
    </div>
  </main>

  <script>
    // Mostrar/ocultar password
    const passInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-pass');
    toggleBtn.addEventListener('click', ()=>{
      const show = passInput.type === 'password';
      passInput.type = show ? 'text' : 'password';
      toggleBtn.textContent = show ? 'Ocultar' : 'Mostrar';
      toggleBtn.setAttribute('aria-pressed', show ? 'true' : 'false');
      passInput.focus();
    });

    // Validação simples no cliente (site estático)
    const form = document.getElementById('loginForm');
    const emailErr = document.getElementById('emailErr');
    const passErr  = document.getElementById('passErr');

    form.addEventListener('submit', (e)=>{
      let ok = true;

      if(!form.email.checkValidity()){
        emailErr.style.display = 'block'; ok = false;
      } else {
        emailErr.style.display = 'none';
      }

      if(!form.password.checkValidity()){
        passErr.style.display = 'block'; ok = false;
      } else {
        passErr.style.display = 'none';
      }

      if(!ok){
        e.preventDefault();
        return;
      }

      // Não há backend neste exemplo — impede navegação.
      e.preventDefault();
      alert('Formulário válido. Integração com backend necessária para autenticar.');
    });

    // Ocultar erros ao escrever
    form.email.addEventListener('input', ()=> emailErr.style.display = 'none');
    form.password.addEventListener('input', ()=> passErr.style.display = 'none');
  </script>
</body>
</html>
