<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login — Aldeias Seguras Pessoas Seguras</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --green:#2e7d32;
      --green-2:#256b2a;
      --line:#e7e7e7;
      --shadow:0 8px 24px rgba(0,0,0,.10);
      --bg-grad: radial-gradient(1100px 500px at 10% -10%, #eaf7ee 0%, transparent 60%),
                 radial-gradient(1000px 500px at 110% 0%, #eef5ff 0%, transparent 55%),
                 linear-gradient(#fafafa, #f5f7f6);
      --text:#222;
      --muted:#4b5b4f;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg-grad: linear-gradient(180deg,#0f1512,#0b120e);
        --text:#e8f1eb;
        --muted:#a8b6ad;
        --line:#1f2a24;
        --shadow:0 8px 24px rgba(0,0,0,.45);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      line-height:1.6;
      /* d*vh resolve “saltos” do 100vh em mobile quando o teclado abre */
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
      background:var(--bg-grad);
      padding: max(12px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right))
               max(12px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
    }

    a{ color:var(--green); text-decoration:none }
    a:hover{ text-decoration:underline }

    /* Cartão */
    .auth-card{
      width:min(100%, 440px);
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
      /* melhor espaçamento em ecrãs altos/baixos */
      transform: translateZ(0);
    }
    @media (prefers-color-scheme: dark){
      .auth-card{ background:#0f1713 }
    }

    .auth-head{
      padding:.9rem 1rem;
      display:flex; align-items:center; gap:.6rem;
      border-bottom:1px solid var(--line);
      background:#f9fbf9;
    }
    @media (prefers-color-scheme: dark){
      .auth-head{ background:#0c140f }
    }
    .auth-head img{ width:34px; height:34px }
    .auth-head h1{ margin:0; font-size:clamp(.95rem, 2.2vw, 1.05rem); color:var(--green); font-weight:700 }

    .auth-body{ padding:1rem 1rem .9rem }
    .title{ margin:.1rem 0 .2rem; font-size:clamp(1.25rem, 5vw, 1.5rem); font-weight:700; color:#1b5e20 }
    .subtitle{ margin:0 0 .8rem; color:var(--muted); font-size:clamp(.95rem, 3.5vw, 1rem) }

    label{ display:block; font-weight:600; color:#1f3b22; margin:.25rem 0 .25rem }
    @media (prefers-color-scheme: dark){
      label{ color:#cfe4d5 }
    }

    .input-wrap{ position:relative }
    input{
      width:100%;
      padding: .9rem .95rem;
      border:1px solid #cfd9cf;
      border-radius:12px;
      outline:none;
      background:#fff;
      font:16px/1.2 inherit; /* 16px evita zoom automático no iOS */
      min-height:44px;        /* área de toque mínima */
      box-shadow: inset 0 1px 2px rgba(0,0,0,.02);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    @media (prefers-color-scheme: dark){
      input{ background:#0f1512; border-color:#2a3a32; color:#e8f1eb }
    }
    input:focus{
      border-color:#9acd9e;
      box-shadow:0 0 0 3px color-mix(in srgb, #3a7d44 20%, transparent), inset 0 1px 2px rgba(0,0,0,.02);
    }

    /* Mostrar/ocultar password */
    .toggle-pass{
      position:absolute; right:.45rem; top:50%; transform:translateY(-50%);
      border:0; background:#eef7ef; color:var(--green-2);
      padding:.5rem .7rem; border-radius:10px; cursor:pointer;
      border:1px solid #d5ead7; font-weight:700; line-height:1;
      min-width:44px; min-height:36px; /* toque confortável */
    }
    @media (prefers-color-scheme: dark){
      .toggle-pass{ background:#122018; border-color:#1e3b2e; color:#a9e0b6 }
    }

    .row{ display:grid; grid-template-columns:1fr; gap:.85rem }

    .actions{
      display:flex; align-items:center; justify-content:space-between; gap:.6rem; margin-top:.3rem;
      flex-wrap:wrap;
    }
    .remember{ display:flex; align-items:center; gap:.5rem; font-size:.98rem }
    .remember input{ inline-size:1.05rem; block-size:1.05rem }
    .link-sm{ font-size:.98rem }

    .btn{
      display:inline-block; width:100%;
      padding:1rem 1rem; border:0; border-radius:12px; font-weight:800; cursor:pointer;
      background:linear-gradient(180deg,#2e7d32,#256b2a); color:#fff; box-shadow:0 3px 10px rgba(46,125,50,.25);
      margin-top:.7rem; min-height:48px;
    }
    .btn:hover{ filter:brightness(1.03) }
    .btn:active{ transform: translateY(1px) }

    .muted{ text-align:center; font-size:.98rem; color:#566; margin:.7rem 0 0 }
    @media (prefers-color-scheme: dark){ .muted{ color:#90a49a } }

    .error{
      display:none; margin:.35rem 0 0; font-size:.9rem; color:#c62828;
    }
    .error[aria-live]{ display:block } /* quando ativado por JS */

    /* Voltar */
    .back-link{
      position:fixed; top:14px; left:16px; font-weight:700; padding:.5rem .7rem;
      background:#eef7ef; border:1px solid #d5ead7; color:var(--green-2); border-radius:999px;
      text-wrap:nowrap;
    }
    @media (prefers-color-scheme: dark){
      .back-link{ background:#122018; border-color:#1e3b2e; color:#a9e0b6 }
    }

    /* Pequenos ajustes em ecrãs estreitos */
    @media (max-width: 520px){
      .auth-card{ margin: 0 }
      .auth-body{ padding:.9rem .9rem .8rem }
      .auth-head{ padding:.8rem .9rem}
      .back-link{ top:10px; left:10px }
    }

    /* Layout mais “largo” em tablets/desktop */
    @media (min-width: 720px){
      body{ padding:24px }
      .auth-card{ width:min(100%, 520px) }
    }

    /* Animações acessíveis */
    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Voltar</a>

  <main class="auth-card" role="main">
    <div class="auth-head">
      <img src="Imagens/Aldeia.png" alt="Logótipo" loading="lazy" decoding="async">
      <h1>Aldeias Seguras Pessoas Seguras</h1>
    </div>

    <div class="auth-body">
      <h2 class="title">Entrar</h2>
      <p class="subtitle">Acede à tua área reservada.</p>

      <form id="loginForm" novalidate>
        <div class="row">
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="username" required />
            <div id="emailErr" class="error" role="status" aria-live="polite"></div>
          </div>

          <div>
            <label for="password">Palavra-passe</label>
            <div class="input-wrap">
              <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />
              <button type="button" class="toggle-pass" aria-pressed="false" aria-controls="password" aria-label="Mostrar palavra-passe">Mostrar</button>
            </div>
            <div id="passErr" class="error" role="status" aria-live="polite"></div>
          </div>
        </div>

        <div class="actions">
          <label class="remember">
            <input type="checkbox" id="remember" /> Lembrar-me
          </label>
          <a class="link-sm" href="recuperar_senha.html">Esqueceu-se da palavra-passe?</a>
        </div>

        <button type="submit" class="btn">Entrar</button>

        <p class="muted">Ainda não tem conta?
          <a href="registro.html">Registar-se</a>
        </p>
      </form>
    </div>
  </main>

  <script>
    // Mostrar/ocultar password
    const passInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-pass');
    toggleBtn.addEventListener('click', ()=>{
      const show = passInput.type === 'password';
      passInput.type = show ? 'text' : 'password';
      toggleBtn.textContent = show ? 'Ocultar' : 'Mostrar';
      toggleBtn.setAttribute('aria-pressed', show ? 'true' : 'false');
      toggleBtn.setAttribute('aria-label', show ? 'Ocultar palavra-passe' : 'Mostrar palavra-passe');
      passInput.focus();
    });

    // Validação acessível
    const form = document.getElementById('loginForm');
    const emailErr = document.getElementById('emailErr');
    const passErr  = document.getElementById('passErr');

    function showErr(el, msg){
      el.textContent = msg;
      el.setAttribute('aria-live','polite');
      el.style.display = 'block';
    }
    function hideErr(el){
      el.textContent = '';
      el.removeAttribute('aria-live');
      el.style.display = 'none';
    }

    form.addEventListener('submit', (e)=>{
      let ok = true;

      if(!form.email.checkValidity()){
        showErr(emailErr, 'Introduz um e-mail válido.');
        ok = false;
      } else {
        hideErr(emailErr);
      }

      if(!form.password.checkValidity()){
        showErr(passErr, 'A palavra-passe deve ter pelo menos 6 caracteres.');
        ok = false;
      } else {
        hideErr(passErr);
      }

      if(!ok){
        e.preventDefault();
        return;
      }

      e.preventDefault();
      alert('Formulário válido. Integração com backend necessária para autenticar.');
    });

    form.email.addEventListener('input', ()=> hideErr(emailErr));
    form.password.addEventListener('input', ()=> hideErr(passErr));

    // Evitar scroll "saltitão" quando o teclado abre em mobile
    // Ajusta a altura do cartão se for necessário
    const card = document.querySelector('.auth-card');
    function fixViewportHeight(){
      card.style.maxHeight = window.visualViewport
        ? `${Math.max(480, window.visualViewport.height - 24)}px`
        : '';
    }
    if(window.visualViewport){
      fixViewportHeight();
      window.visualViewport.addEventListener('resize', fixViewportHeight);
    }
  </script>
</body>
</html>
